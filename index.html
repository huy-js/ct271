<body>
	<header>
		<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Visualize</a>
				
			
				<div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Algorithm</a>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" href="#">A-Star</a>
							<a class="dropdown-item" href="#">Dijkstra</a>
							<a class="dropdown-item" href="#">Breadth First Search</a>

						</div>

					<li class="nav-item active">
						<a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>

					<li class="nav-item" id="getStart" onclick="return getStart()">
						<a class="nav-link" href="#">Get Start</a>
					</li>
					<li class="nav-item" id="getEnd" onclick="return getEnd()">
						<a class="nav-link" href="#">Get End</a>
					</li>
					<li class="nav-item" id="start" onclick="return letGo()">
						<a class="nav-link" href="#">Start</a>
					</li>
					</ul>
				</div>
		</nav>
	</header>
	<main role="main" class="container">
			<div class="form-row align-items-center">
					<div class="col-auto my-1">
					  <label class="mr-sm-2" for="inlineFormCustomSelect">Hard</label>
					  <select class="custom-select mr-sm-2" id="level">
						<option selected>Hard Level</option>
						<option value="0.3">Easy</option>
						<option value="0.4">Medium</option>
						<option value="0.6">Hard</option>
					  </select>
					</div>
					<div class="col-auto my-1">
						<label class="mr-sm-2" for="inlineFormCustomSelect">Algo</label>
						<select class="custom-select mr-sm-2" id="algorithm">
							<option selected>Algorithm</option>
							<option value="1">A-Star</option>
							<option value="2">Dijkstra</option>
							<option value="3">Breadth First Search</option>
							<option value="4">Depth First Search</option>
						</select>
					</div>
					<div class="col-auto my-1" style="display: none;">
					
					</div>
					<div class="col-auto my-1">
						<label class="mr-sm-2" for="inlineFormCustomSelect">Rows</label>
						<input type="text" class="form-control" id="number1" placeholder="Rows">
					</div>
					<div class="col-auto my-1">
						<label class="mr-sm-2" for="inlineFormCustomSelect">Cols</label>
						<input type="text" class="form-control" id="number2" placeholder="Cols">
					</div>
					<div class="col-auto my-1">
					  <button type="submit" class="btn btn-primary" id="bt" type="submit" onclick="return init()">Submit</button>
					</div>
					<div class="col-auto my-1">
						<button class="btn btn-danger" id="reset" type="reset" onclick="return reset()">Reset</button>
					</div>
				</div>
		<!-- <div class="jumbotron"> -->
				<div id="myCanvas">
					<!-- <canvas id="canvas" width="0" height="0" ></canvas> -->
				</div>
		<!-- </div> -->
